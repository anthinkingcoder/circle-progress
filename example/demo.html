<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>circle progress demo</title>
  <link rel="proload" href="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js" as="script">
  <link rel="proload" href="../dist/circle-progress.min.js" as="script">
  <link href="../dist/circle-progress.css" rel="stylesheet">

</head>
<body>

<div id="app" style="display:flex;width: 100%;justify-content: space-around;align-items:center;margin-top: 100px">
  <circle-progress :percent="percent" size="60" dashboard>
    <p>{{percent}}</p>
  </circle-progress>

  <circle-progress :percent="percent" size="60">
    <p>{{percent}}</p>
  </circle-progress>

  <circle-progress :percent="percent" size="120" dynamic-color="#33DF89" dynamic-shape="square">
    <p>{{percent}}%</p>
  </circle-progress>

  <circle-progress :percent="percent" size="60">
    <p>{{percent}}%</p>
  </circle-progress>

  <circle-progress :percent="percent" size="60" dashboard>
    <p>{{percent}}</p>
  </circle-progress>
</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="../dist/circle-progress.min.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      percent: 0
    },
    mounted () {
      setTimeout(() => {
        this.percent = 80
      },250)
    }
  })
</script>
</html>
